# MongoDB 配置（适配 /opt 数据/日志布局）

storage:
  dbPath: /var/lib/mongodb
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2

net:
  bindIp: 0.0.0.0
  port: 37017

systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# 由脚本在首次启动时使用 --fork，systemd 模式请不要设置 fork
processManagement:
  fork: true

security:
  authorization: disabled

setParameter:
  enableLocalhostAuthBypass: false
